<!DOCTYPE html>
<html>
<head>
  <title>Book Movie Ticket</title>
  <style>
    body {
      background-color: #fffbe7;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
    }
    table {
      margin: auto;
      background-color: white;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    form {
      width: 300px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
    }
    input[type="submit"] {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Book Movie Ticket</h2>

  <table>
    <tr>
      <th>Poster</th>
      <th>Movie</th>
    </tr>
    <tr>
      <td><img src="C:\Users\HariHaraSudhan\Documents\ip\f1.jpeg" width="100" alt="F1"></td>
      <td>F1</td>
    </tr>
    <tr>
      <td><img src="https://m.media-amazon.com/images/I/61O3L4uXWXL._AC_UF894,1000_QL80_.jpg" width="100" alt="Need for Speed"></td>
      <td>Need for Speed</td>
    </tr>
    <tr>
      <td><img src="C:\Users\HariHaraSudhan\Documents\ip\fvf.jpeg" width="100" alt="Ford vs Ferrari"></td>
      <td>Ford vs Ferrari</td>
    </tr>
  </table>

  <form>
    <h3 style="text-align:center;">Booking Form</h3>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="movie">Select Movie:</label>
    <select id="movie" name="movie">
      <option value="F1">F1</option>
      <option value="Need for Speed">Need for Speed</option>
      <option value="Ford vs Ferrari">Ford vs Ferrari</option>
    </select>

    <label for="time">Select Timing:</label>
    <select id="time" name="time">
      <option value="10:00 AM">10:00 AM</option>
      <option value="01:00 PM">01:00 PM</option>
      <option value="06:00 PM">06:00 PM</option>
    </select>

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" name="seats" min="1" required>

    <input type="submit" value="Confirm Booking">
  </form>

</body>
</html>
